<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if not(is_front_page) %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
        <meta name="description" content="{{ meta.description }}">
{% endif %}
{% if meta.robots %}
        <meta name="robots" content="{{ meta.robots }}">
{% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="{{ theme_url }}/styles/main.css">
        <link rel="stylesheet" href="{{ theme_url }}/styles/navigataur.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="{{ theme_url }}/javascript/vendor/respond.min.js"></script>
    </head>

    <body>
        <div class="container pure-g">
            <div class="sidebar pure-u">
                <a class="menu-item" href="{{ base_url }}">
                    <img src="{{ theme_url }}/images/jobs.png" alt="{{ site_title }}" /><br/>
					{{ site_title }}
                </a><br/>
				<div class="menu-item"><a href="{{ base_url }}/aboutus">About Us</a></div>
				<div class="menu-item"><a href="{{ base_url }}/contactus">Contact Us</a></div>

            </div>
            <div class="pure-u-1">
                <div class="content">
{% if is_front_page %}
		    <div class="post">
		        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
		       	{{ content }}
		    </div>
{% else %}
		    <div class="post">
{% if meta.title %}
		        <h2>{{ meta.title }}</h2>
{% endif %}
{{ content }}

		    </div>
{% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
